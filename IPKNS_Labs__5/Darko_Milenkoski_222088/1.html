<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <script>
        function f() {
            let a = parseInt(document.getElementById("a").value)
            let b = parseInt(document.getElementById("b").value)

            let result = document.getElementById("rezultat")
            let radio = document.querySelector("input[name=oper]:checked").id
            // console.log(radio)
            let x
            switch (radio){
                case "plus":
                {
                    x = a+b
                    result.innerHTML = x.toString()
                    return
                }
                case "minus":
                {
                    x = a-b
                    result.innerHTML = x.toString()
                    return;
                }
                case "mnoz":
                {
                    x = a*b
                    result.innerHTML = x.toString()
                    return;
                }
                case "del":
                {
                    x = a/b
                    result.innerHTML = x.toString()
                    return;
                }
                case "sin":
                {
                    x = Math.sin(a)
                    result.innerHTML = x.toString()
                    return;
                }
                case "cos":
                {
                    x = Math.cos(a)
                    result.innerHTML = x.toString()
                    return;
                }
                case "tg":
                {
                    x = Math.tan(a)
                    result.innerHTML = x.toString()
                    return;
                }
                case "cel":
                {
                    x = Math.ceil(a) // ?
                    result.innerHTML = x.toString()
                    return;
                }
                case "stepen":
                {
                    x = Math.pow(a,b)
                    result.innerHTML = x.toString()
                    return;
                }
                case "koren":
                {
                    x = Math.sqrt(a)
                    result.innerHTML = x.toString()
                    return;
                }
            }
        }
    </script>
</head>
<body>
<h1>Калкулатор</h1>
<div>
    <div style="text-align:left; float:left">
        <p>а <input id="a" style="width:15px"/>
            b <input id="b" style="width:15px"/></p>
        <p>
            <input id="plus" type="radio" name="oper" checked>a+b
            <input id="minus" type="radio" name="oper">a-b
            <input id="mnoz" type="radio" name="oper" >a*b
            <input id="del" type="radio" name="oper" >a/b
            <br>
            <input id="sin" type="radio" name="oper">sin(a)
            <input id="cos" type="radio" name="oper">cos(a)
            <input id="tg" type="radio" name="oper">tg(a)
            <br>
            <input id="cel" type="radio" name="oper">[a]
            <input id="stepen" type="radio" name="oper">a<sup>b</sup>
            <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:overline">a</span>
        </p>
        <button onclick="f()">Пресметај</button>
        <p id="rezultat"></p>
    </div>
</div>
<br/>
</body>
</html>
